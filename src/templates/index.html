<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Reservation Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ğŸ½ï¸ Restaurant Reservation Chatbot</div>

    <div class="chat-box" id="chatBox">
        <div class="bot-message">
            ğŸ‘‹ Hi! You can ask for <b>menu</b>, <b>availability</b>, or <b>reserve</b>.
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");

    chatBox.innerHTML += `<div class="user-message">You: ${message}</div>`;
    chatBox.innerHTML += `<div class="bot-message">ğŸ¤– Processing...</div>`;

    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        chatBox.lastElementChild.innerHTML = `ğŸ¤– ${data.reply}`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
}
</script>

</body>
</html>
